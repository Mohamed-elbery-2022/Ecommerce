{% extends 'base.html' %}

    
    
    {% block content %}
    <div class="container">

        <h1 class="text-center">Welcome to our ecommerce website. </h1>
        <hr>
        <div class="row mt-3">
            {% for p in Product_List %}
            <div class="col-md-3 card">
                <div class="m-4">
                    <h4><a href="{% url 'ecommapp:productdetail'  p.slug%}">{{p.title}}</a></h4>
                    <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
                    <h3>{{p.title}}</h3>
                    <p class="mt-3"> {{p.Product_Price}}$</p>
                   

                    <a href="{% url 'ecommapp:addtocart' p.id %}" class="btn btn-primary">Add To Cart</a> 
                </div>
            </div>
            {% endfor %}
    
   
    {% endblock content %}
